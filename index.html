<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sign-in-box">
            <div class="left-column">
                <img src="img/google.png" alt="Google Logo" class="logo">
                <h1>Sign in</h1>
                <p>Use your Google Account</p>
            </div>
            <div class="right-column">
                <form method="post">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email or phone" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-link">Forgot email?</a>
                    <p class="info-text">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                    <div class="buttons">
                        <a href="#" class="create-account">Create account</a>
                        <button type="submit" class="next-button">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="language">English (United States)</p>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
